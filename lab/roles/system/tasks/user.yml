---    
- name: Create a login user
  become: true
  user:
    name: "{{ username_sec }}"
    create_home: yes
    password: "{{ userpassword_sec }}"
    update_password: on_create
    groups: 
      - "{{ sudo_group }}"
      - users
    state: present
    append: true
  tags: users

- name: Ensure group "{{ username_sec }}" exists
  become: true
  group:
    name: "{{ username_sec }}"
    state: present
  tags: users
  
- name: Copy the public SSH key 
  become: true
  authorized_key:
    user: "{{ username_sec }}"
    state: present
    key: "{{ ssh_public_key_sec }}"
  tags: users
  
- name: Set the default shell
  user: 
    name: "{{ username_sec }}"
    shell: "{{ shell }}"
  tags: users

- name: Add configured user accounts to passwordless sudoers.
  lineinfile:
    dest: /etc/sudoers
    regexp: '^{{ item }}'
    line: '{{ item }} ALL=(ALL) NOPASSWD: ALL'
    state: present
    validate: 'visudo -cf %s'
    mode: 0644
  with_items: "{{ security_sudoers_passwordless }}"
  when: security_sudoers_passwordless | length > 0
  changed_when: False

  tags: users
  
- name: Suppress login messages
  file:
    name: /home/{{ username_sec }}/.hushlogin
    mode: 0644
    state: touch
    modification_time: preserve
    access_time: preserve
  tags: users
  
- name: copy '.bash_aliases' file. to user
  copy:
    src: files/dot_files/.bash_aliases
    dest: /home/{{ username_sec }}/.bash_aliases
    owner: {{ username_sec }}
    mode: 0644
  tags: users

- name: copy '.bash_aliases' file to root user.
  copy:
    src: files/dot_files/.bash_aliases
    dest: /root/.bash_aliases
    owner: root
    mode: 0644
  tags: users
