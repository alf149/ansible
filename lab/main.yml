--- 
  - name: talk to all hosts just so we can learn about them
    hosts: all
    become: true
    gather_facts: true

    collections:
       - community.docker

    roles:
       - geerlingguy.security
       - geerlingguy.ntp
       - geerlingguy.pip
       - geerlingguy.docker

    pre_tasks:
    
    - name: Update Debian cache.
      apt:
        update_cache: true
        cache_valid_time: 3600
      when: ansible_os_family | lower == "debian"

    - name: Install default pkg's on debian OS
      include_tasks: tasks/debian_pkg.yml

    - name: Cerate 'Labadmin', 'Pi' 'Ansible' user.
      include_tasks: tasks/create_users.yml
    
