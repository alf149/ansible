srv02.test ansible_host=192.168.56.22
srv03.test ansible_host=192.168.56.23
srv04.test ansible_host=192.168.56.24

[test_servers:vars]
ansible_user=deploy 
ansible_ssh_private_key_file='~/.ssh/deploy' 
ansible_ssh_common_args='-o StrictHostKeyChecking=no' 
ControlMaster=auto 
ControlPersist=60s

[windows]
win2019.test ansible_host=192.168.56.80
win2022.test ansible_host=192.168.56.81

[windows:vars]
ansible_user=vagrant
ansible_password=vagrant
ansible_port=5986
ansible_connection=winrm
ansible_winrm_transport=ssl
ansible_winrm_server_cert_validation=ignore

