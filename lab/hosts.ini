[local]
localhost ansible_host=127.0.0.1 ansible_connection=local

[prod_servers]
pi1.lan ansible_host=192.168.30.101
pi2.lan ansible_host=192.168.30.102
docker01.lan ansible_host=192.168.30.151
srv201.lan ansible_host=192.168.30.201
srv202.lan ansible_host=192.168.30.202
srv203.lan ansible_host=192.168.30.203
srv204.lan ansible_host=192.168.30.204


[prod_servers:vars]
ansible_user=deploy 
ansible_ssh_private_key_file='~/.ssh/deploy' 
ansible_ssh_common_args='-o StrictHostKeyChecking=no' 
ControlMaster=auto 
ControlPersist=60s

[test_servers]
