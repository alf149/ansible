- hosts: all
  gather_facts: yes
  become: yes

  vars_files:
  - group_vars/secrets.yml

  pre_tasks: 
    - name: copy '/etc/resolv.conf' file to solve dns issues
      copy:
        src: files/resolv.conf
        dest: /etc/resolv.conf
        owner: root
        mode: 0644
      tags: users
 
  roles:

    - role: system
      tags:
        - system
        - user
        - defaults
    
    - role: geerlingguy.security
      tags:
        - security
        - defaults
    
    - role: geerlingguy.ntp
      tags:
        - ntp 
        - defaults
  
